<nav class="navbar navbar-expand-md" *transloco="let t">
  <div class="container-fluid">

    <div class="bd-navbar">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        [title]="t('sidemenu.title')"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    
    <div class="col d-flex justify-content-center">
      <a class="navbar-brand" routerLink="/home">Juan Zapata</a>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header border-bottom">
          <h5 class="offcanvas-title text-warning" id="offcanvasNavbarLabel">{{t('sidemenu.title')}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            
            <li class="nav-item" *ngFor="let item of menuItems">
              <a class="nav-link" aria-current="page" data-bs-dismiss="offcanvas"
              [routerLink]="[item.route]"
                routerLinkActive="active">{{t('sidemenu.items.'+item.title)}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <app-language-menu />
      <app-theme-menu />
    </div>
    
  </div>
</nav>
