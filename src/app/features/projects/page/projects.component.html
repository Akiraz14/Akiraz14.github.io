<div class="container" *transloco="let t; scope: 'projects'">
  <h2 class="text-color-1 text-border-2">{{t('projects.title')}}</h2>

  <!-- <div class="card">
    <div class="card-body">
    </div>
  </div> -->

  <div class="card border-0 custom-shadow mb-3" style="max-width: 540px;" *ngFor="let project of projects">
    <div class="row g-0">
      <div class="col-4">
        <img [src]="project.imgUrl" class="img-fluid rounded-start" [alt]="project.name">
      </div>
      <div class="col-8">
        <div class="card-body">
          <h3 class="card-title text-color-3 text-border-2">{{project.name}}</h3>
          <p class="card-text">{{t('projects.'+project.name+'.description')}}</p>
          <p class="card-text"><small class="text-body-secondary">
              {{t('projects.lastUpdate')}}: {{project.creationDate | date}}</small></p>
          <div class="d-flex justify-content-end">
            <a role="button" class="btn custom-btn" target="_blank" [href]="project.link">
              {{t('projects.link')}}
            </a>
          </div>
          <!-- <button type="button" class="btn btn-outline-warning">Let's see it!</button>
          <button type="button" class="btn btn-warning">Let's see it!</button> -->
        </div>
        <div class="card-footer">
          <p class="card-text mb-1">{{t('projects.technologies')}}:</p>
          <span class="badge pt-2 me-2" *ngFor="let tech of project.technologies">{{tech}}</span>
        </div>
      </div>
    </div>
  </div>

</div>
