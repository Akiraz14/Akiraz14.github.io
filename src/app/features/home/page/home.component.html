<div class="container" *transloco="let t">

  <div class="d-flex justify-content-end mb-4">
    <div class="draw custom-shadow"></div>
  </div>
  <div class="d-flex flex-column justify-content-center p-4 card custom-shadow border-0">

    <div class="mx-3">
      <h3 class="text-color-2">{{t('greeting')}}</h3>
      <h1 class="text-end">Juan Zapata</h1>
      <h4 class="text-end text-secondary">{{t('profession')}}</h4>
    </div>

    <div class="m-3 mt-5">
      <h2 class="text-color-1">{{t('welcome')}}</h2>
    </div>
    <div class="home-menu">
      <ul>
        <li *ngFor="let item of menuItems">
          <a [href]="'#'+item.route" (click)="scrollToSection(item.route, $event)">
            {{t('sidemenu.items.'+item.title)}}
          </a>
        </li>
      </ul>
    </div>
    <div class="icon-arrow">
      <a href="#about" (click)="scrollToSection('about', $event)" class="bounce">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z" />
        </svg>
      </a>
    </div>
  </div>

</div>
