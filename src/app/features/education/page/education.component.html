<div class="container" *transloco="let t; scope: 'education'">
  <h2>{{t('education.title')}}</h2>
  <div class="card">
    <div class="card-body">
      <ul>
        <li *ngFor="let education of educationalDegrees">
          <p>{{education.title}}</p>
          <p>{{education.at}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
